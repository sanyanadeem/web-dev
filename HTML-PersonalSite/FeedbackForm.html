<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Feedback/Any Questions Form:</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Feedback or Any Questions Form:</h1>
  <p>This is where you can submit any feedback or questions!</p>
  <hr>
  <form action="ThankYouHomePage.html" method="post" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="Your Name " value="">
    <br>
    <br>
    <label>Your Email:</label>
    <input type="email" name="Your Email " value="">
    <p>Please select the option that describes your overall experience of this website:</p>
    <input type="radio" id="very bad" name="Rating" value="Very bad">
    <label for="very bad">Very bad</label><br>
    <input type="radio" id="ok" name="Rating" value="Ok">
    <label for="ok">Ok</label><br>
    <input type="radio" id="very good" name="Rating" value="Very Good">
    <label for="very good">Very good</label>
    <br>
    <br>
    <label>Overall Feedback and Any Questions:</label>
    <br>
    <br>
    <textarea name="Overall Feedback and Any Questions " rows="10" cols="30"></textarea>
    <br>
    <br>
    <label>Your Favorite Recipe:</label>
    <input type="text" name="" value="">
    <br>
    <br>
    <input type="submit" name="">
  </form>
</body>

</html>
